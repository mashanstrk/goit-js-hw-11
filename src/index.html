<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">
        <svg class="icon-arrow" width="20" height="20" aria-label="search">
          <use
            class="icon-search"
            href="./images/symbol-defs.svg#icon-search"
          ></use>
        </svg>
      </button>
    </form>
    <div class="gallery"></div>
    <div class="guard"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
